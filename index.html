<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>beyond2050</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<!-- slide: タイトル -->
				<section data-background="./img/worldmap.png">
					<h2>Tokyo Beyond 2050</h2>
				</section>
				<!-- slide: コンセプト -->
				<section data-auto-animate data-auto-animate-easing="cubic-bezier(0.770, 0.000, 0.175, 1.000)">
					<h2>都市の魅力</h2>
					<p>2つの構成要素</p>
					<div class="r-hstack justify-center">
						<div data-id="box1" style="background: #999; width: 50px; height: 50px; margin: 10px; border-radius: 5px;"></div>
						<div data-id="box2" style="background: #999; width: 50px; height: 50px; margin: 10px; border-radius: 5px;"></div>
					</div>
				</section>

				<!-- slide: 2つの要素 -->
				<section data-auto-animate data-auto-animate-easing="cubic-bezier(0.770, 0.000, 0.175, 1.000)">
					<div class="r-hstack justify-center">
						<div class="r-hstack justify-center" data-id="box1" data-auto-animate-delay="0" style="background: #009ffd; width: 300px; height: 200px; margin: 10px;">
							<div>
								<h6>普遍的な魅力</h6>
							</div>
						</div>
						<div class="r-hstack justify-center" data-id="box2" data-auto-animate-delay="0" style="background: #ffa400; width: 300px; height: 200px; margin: 10px;">
							<div>
								<h6>固有の魅力</h6>
							</div>
						</div>
					</div>
				</section>

				<!-- slide: 2つの要素が合成 -->
				<section data-auto-animate data-auto-animate-easing="cubic-bezier(0.770, 0.000, 0.175, 1.000)">
					<div class="r-stack">
						<div data-id="box1" style="background: #009ffd; width: 400px; height: 400px; border-radius: 50%;"></div>
						<div data-id="box2" style="background: #ffa400; width: 300px; height: 300px; border-radius: 50%;"></div>
					</div>
					<h6 data-auto-animate-delay="1" style="margin-top: 20px;">都市の魅力</h6>
				</section>

				<!-- slide: 普遍的な魅力 -->
				<section>
					<section id="fragments">
						<h2>普遍的な魅力</h2>
						<p class="fragment">... to step through ...</p>
						<p class="fragment">... to step through ...</p>
					</section>
					<section>
						<h2>固有の魅力</h2>
						<p class="fragment">... to step through ...</p>
						<p class="fragment">... to step through ...</p>
					</section>
				</section>


			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
