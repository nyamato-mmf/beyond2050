<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

				<!-- slide: ★★★ two factors: universal and unique attractivenesses ★★★ -->
				<section>
					<h2>東京の磁力を増すためには</h2>
				</section>
				<!-- slide: ★★★ two factors: universal and unique attractivenesses ★★★ -->
				<section data-auto-animate data-auto-animate-easing="cubic-bezier(0.770, 0.000, 0.175, 1.000)">
					<h2>都市の魅力</h2>
					<p>2つの構成要素</p>
					<div class="r-hstack justify-center">
						<div data-id="box1" style="background: #999; width: 50px; height: 50px; margin: 10px; border-radius: 5px;"></div>
						<div data-id="box2" style="background: #999; width: 50px; height: 50px; margin: 10px; border-radius: 5px;"></div>
					</div>
				</section>
				<section data-auto-animate data-auto-animate-easing="cubic-bezier(0.770, 0.000, 0.175, 1.000)">
					<div class="r-hstack justify-center">
						<div class="r-hstack justify-center" data-id="box1" data-auto-animate-delay="0" style="background: cyan; width: 300px; height: 200px; margin: 10px;">
							<div>
								<h6>普遍的な魅力</h6>
							</div>
						</div>
						<div class="r-hstack justify-center" data-id="box2" data-auto-animate-delay="0.1" style="background: magenta; width: 300px; height: 200px; margin: 10px;">
							<div>
								<h6>固有の魅力</h6>
							</div>
						</div>
					</div>
				</section>
				<section data-auto-animate data-auto-animate-easing="cubic-bezier(0.770, 0.000, 0.175, 1.000)">
					<div class="r-stack">
						<div data-id="box1" style="background: cyan; width: 300px; height: 300px;"></div>
						<div data-id="box2" style="background: magenta; width: 200px; height: 200px;"></div>
					</div>
					<h2 style="margin-top: 20px;">都市の魅力</h2>
				</section>
				<section data-auto-animate data-auto-animate-easing="cubic-bezier(0.770, 0.000, 0.175, 1.000)">
					<div class="r-hstack justify-center">
						<div data-id="box1" data-auto-animate-delay="0" style="background: cyan; width: 300px; height: 200px; margin: 10px;"><h6>普遍的な魅力</h6></div>
						<div data-id="box2" data-auto-animate-delay="0.1" style="background: magenta; width: 300px; height: 200px; margin: 10px;"><h6>固有の魅力</h6></div>
					</div>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
